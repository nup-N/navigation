version: '3.8'

# Navigation 系统的 Docker Compose 配置
# 注意：敏感信息（如密码）应通过 .env 文件配置，不要硬编码
services:
  # MySQL 8 数据库服务（用于导航系统）
  mysql_navigation:
    container_name: navigation-mysql
    image: mysql:8
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-navigation}
      - MYSQL_USER=${MYSQL_USER:-root}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      # 设置默认字符集为 UTF-8
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_general_ci
    volumes:
      - ./data/mysql:/var/lib/mysql
      # 挂载初始化 SQL 脚本（如果存在）
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
      - --default-authentication-plugin=mysql_native_password
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "${MYSQL_USER:-root}", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - navigation_network

# 网络配置
networks:
  navigation_network:
    driver: bridge

